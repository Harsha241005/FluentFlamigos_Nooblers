<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unit 1 - Learn Words</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #fff7f9;
      color: #880e4f;
      text-align: center;
      padding: 30px;
    }
    h2 {
      color: #e91e63;
    }
    .word-card {
      background: #fce4ec;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      font-size: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .speak-btn, .check-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #ec407a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .speak-btn:hover, .check-btn:hover {
      background-color: #d81b60;
    }
    input[type="text"] {
      margin-top: 10px;
      padding: 8px;
      width: 80%;
      border: 2px solid #ec407a;
      border-radius: 6px;
      font-size: 16px;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .wrong {
      color: red;
    }
  </style>
</head>
<body>
  <h2>üìñ Learn and Practice Words</h2>

  <!-- WORD 1 -->
  <div class="word-card">
    <strong>Apple</strong><br>
    A fruit that's red and tasty üçé<br>
    <button class="speak-btn" onclick="speak('Apple')">üîä Pronounce</button><br>
    <input type="text" id="input1" placeholder="Type the word here" />
    <button class="check-btn" onclick="checkAnswer('apple', 'input1', 'result1')">Check</button>
    <div id="result1" class="result"></div>
  </div>

  <!-- WORD 2 -->
  <div class="word-card">
    <strong>Ball</strong><br>
    Round and fun to play with ‚öΩ<br>
    <button class="speak-btn" onclick="speak('Ball')">üîä Pronounce</button><br>
    <input type="text" id="input2" placeholder="Type the word here" />
    <button class="check-btn" onclick="checkAnswer('ball', 'input2', 'result2')">Check</button>
    <div id="result2" class="result"></div>
  </div>

  <!-- WORD 3 -->
  <div class="word-card">
    <strong>Cat</strong><br>
    A small furry animal that meows üê±<br>
    <button class="speak-btn" onclick="speak('Cat')">üîä Pronounce</button><br>
    <input type="text" id="input3" placeholder="Type the word here" />
    <button class="check-btn" onclick="checkAnswer('cat', 'input3', 'result3')">Check</button>
    <div id="result3" class="result"></div>
  </div>

  <script>
    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      speechSynthesis.speak(utter);
    }

    function checkAnswer(correctWord, inputId, resultId) {
      const userInput = document.getElementById(inputId).value.trim().toLowerCase();
      const result = document.getElementById(resultId);
      if (userInput === correctWord) {
        result.textContent = "‚úÖ Correct!";
        result.className = "result correct";
      } else {
        result.textContent = "‚ùå Try again!";
        result.className = "result wrong";
      }
    }
  </script>

</body>
</html>
